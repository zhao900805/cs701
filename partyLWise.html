<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PartyWise</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="partyWise.js"></script>
    <style>
        .container-fluid{
            height: 65em;
            background-color: #fbf7ef;
        }
        #democrats, #republicans{
            border: 1px groove black;
            height:27em;

        }
        p{
            font-size: larger;
        }
        li{
            font-size: larger ;
            cursor: pointer;
            color:rgb(29,29,29);
        }
        li:hover{
            color: #9b1b25;
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="row" >
                <h2 draggable="true">Time to Vote</h2>
                <p id="myText" draggable="true">Drag members to either Democrats or Republicans list.</p>
                <ul id="senators"></ul>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h4> Democrats: </h4>
                    <div>
                        <ul id="democrats" style="padding-top: 20px"></ul>
                    </div>
                </div>

                <div class="col-lg-6">
                    <h4> Republicans: </h4>
                    <div>
                        <ul id="republicans" style="padding-top: 20px"></ul>
                    </div>
                </div>
                <br />
                <div>
                    <p id="alertMsg"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
